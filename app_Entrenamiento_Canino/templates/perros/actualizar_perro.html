{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Actualizar Perro</h2>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST" action="{% url 'realizar_actualizacion_perro' perro.id_perro %}">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Cliente:</label>
                            <select class="form-select" name="cliente" required>
                                {% for cliente in clientes %}
                                <option value="{{ cliente.id_cliente }}" {% if cliente.id_cliente == perro.cliente.id_cliente %}selected{% endif %}>
                                    {{ cliente.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nombre del Perro:</label>
                            <input type="text" class="form-control" name="nombre" value="{{ perro.nombre }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Raza:</label>
                            <input type="text" class="form-control" name="raza" value="{{ perro.raza }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Color:</label>
                            <input type="text" class="form-control" name="color" value="{{ perro.color }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Fecha de Nacimiento:</label>
                            <input type="date" class="form-control" name="fecha_nacimiento" value="{{ perro.fecha_nacimiento|date:'Y-m-d' }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Peso (kg):</label>
                            <input type="number" step="0.01" class="form-control" name="peso" value="{{ perro.peso }}" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-warning">Actualizar Perro</button>
                    <a href="{% url 'ver_perro' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
